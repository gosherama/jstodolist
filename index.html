<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class='container'>
            <div class="row">
                    <div class="col-md-4">
                        <img src="img/funkytree.jpg"></img>        
                    </div>
                    <div class="col-md-8">
                        <h1>Todo list project</h1>
                            <button onclick="handlers.displayTodos()" class="btn btn-success btn-lg">Display Todo</button>
                            <button onclick="handlers.toggleAll()" class="btn btn-warning btn-lg">Toggle All</button><br/><br/>
                       
                            <button onclick='handlers.addTodo()' class="btn btn-success btn-lg">Add</button>
                            <input id="addTodoTextInput" type="text"/> <br/><br/>
                            
                            <button onclick="handlers.changeTodo()" class="btn btn-success btn-lg">Change Todo</button>
                            <input id="changeTodoPositionInput" type="number"/>
                            <input id="changeTodoTextInput" type="text"> <br><br>
                            
                            <button onclick="handlers.deleteTodo()" class="btn btn-danger btn-lg">Delete</button>
                            <input id="deleteTodoPositionInput" type="number"/><br><br>
                            
                            <button onclick='handlers.toggleCompleted()' class="btn btn-warning btn-lg">Toggle Completed</button>
                            <input id="toggleCompletedPositionInput" type="number"/>
                            
                    </div>
            </div>
        </div>
    <script type="text/javascript" src="todo.js"></script>
    </body>
</html>
